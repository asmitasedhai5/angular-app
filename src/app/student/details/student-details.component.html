<h2>Student Details</h2> 

<hr/>
<div *ngIf="student">
  <div>
    <label><b>Name: </b></label> {{student.name}}
  </div>
  <div>
    <label><b>Address: </b></label> {{student.address}}
  </div>
  <div>
    <label><b>Contact: </b></label> {{student.contact}}
  </div>  
</div>

<br>
<br>
<button (click)="back()" class="btn btn-primary">Back to Student List</button><br>
